name: Pull Request Develop Branch
on:
  pull_request:
    branches: 
      - main
      - develop
jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
      - name: Build
        run: hugo
