<head>
  <meta charset="utf-8" />
  {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ end }}
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="NISLAB の情報が集まる Wiki です。" />
  <meta name="author" content="NISLAB" />

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/image/favicon-96x96.png">

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/320a43b31b.js"
    crossorigin="anonymous"
  ></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
    rel="stylesheet"
  />
  
  <!-- SaSS -->
  {{ $sass := resources.Get "sass/main.scss" }}
  {{ $style := $sass | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@nislab" />
  <meta name="twitter:creator" content="@nislab" />
  <meta name="twitter:title" content="NISLAB Wiki" />
  <meta
    name="twitter:description"
    content="NISLAB の情報が集まる Wiki です。"
  />
  <meta
    name="twitter:image"
    content="https://getbootstrap.jp/docs/4.4/assets/brand/bootstrap-social-logo.png"
  />

  <!-- Facebook -->
  <meta property="og:url" content="https://wiki.nislab.io/" />
  <meta property="og:title" content="NISLAB Wiki" />
  <meta property="og:description" content="NISLAB の情報が集まる Wiki です。" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="http://getbootstrap.jp/docs/4.4/assets/brand/bootstrap-social.png"
  />
  <meta
    property="og:image:secure_url"
    content="https://getbootstrap.jp/docs/4.4/assets/brand/bootstrap-social.png"
  />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
</head>
